<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="form-bg">
        <form>
            <h2>Sign Up</h2>
            <div class="flex-col">
                <label for="">First name</label>
                <input id="first-name" placeholder="Enter your first name" type="text">
            </div>
            <div class="flex-col">
                <label for="">Last name</label>
                <input id="last-name" placeholder="Enter your last name" type="text">
            </div>
            <div class="flex-col">
                <label for="">Username</label>
                <input id="username" placeholder="Enter your Username" type="text">
            </div>
            <div class="flex-col">
                <label for="">gender</label>
                <select name="" id="gender">
                    <option value="male">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="flex-col">
                <label for="">Intersted gender</label>
                <select name="" id="intersted-gender">
                    <option value="male">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="flex-col">
                <label for="">location</label>
                <input id="location" placeholder="Enter your location" type=" text">
            </div>
            <div class="flex-col">
                <label for="">password</label>
                <input id="password" placeholder="Enter your password" type="password">
            </div>
            <p class="response opacity">Please fill all inputs</p>
            <button id="submit">Submit</button>
            <p>Already have an account? <a href="signin.html">Login</a></p>
        </form>
    </div>
    <script src="script/signup.js"></script>
</body>

</html>
