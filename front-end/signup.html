<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">

<body>
    <div class="form-bg">
        <form>
            <h2>Sign Up</h2>
            <div class="flex-col">
                <label for="">First name</label>

            </div>

                <label for="">Last name</label>
                <input type="text">
            </div>
            <div class="flex-col">
                <label for="">Username</label>
                <input type="text">
            </div>
            <div class="flex-col">
                <label for="">gender</label>
                <select name="" id="">
                    <option value="male">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="flex-col">
                <label for="">Intersted gender</label>
                <select name="" id="">
                    <option value="male">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="flex-col">
                <label for="">location</label>
                <input type="text">
            </div>
            <div class="flex-col">
                <label for="">password</label>
                <input type="password">
            </div>
            <p>Already have an account? <a href="signin.html">Login</a></p>
        </form>
    </div>
