<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="edit-profile-bg">
        <div class="edit-profile">
            <div class="flex-row edit-profile-header">
                <h2>Edit Profile</h2>
                <div>
                    <label for="">Visible</label>
                    <input type="checkbox" hidden="hidden" id="username">
                    <label class="switch" for="username"></label>
                </div>
            </div>
            <label for="file-input">
                <img src="assets/picture.jpg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-image">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </label>
            <input id="file-input" type="file" />
            <textarea placeholder="Bio..." name="" id="" cols="30" rows="10"></textarea>
            <div class="age-name-intersted flex-row">
                <input min="0" placeholder="Age" type="number">
                <input placeholder="Name" type="text">
                <select name="" id="">
                    <option value="male">Interested</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
